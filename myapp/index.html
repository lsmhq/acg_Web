<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度注册</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id='from'>
        <p id='text'>欢迎注册</p>
        <p id='text1'>已有账号？<a href="#">登录</a></p>
        <div id='input'>
            <p>用户名</p>
            <input type="text" name="name"  id='name' placeholder="请设置用户名">
            <div id='namem'></div>
        </div>
        <div id='input'>
            <p>手机号</p>
            <input type="text" name="phone" id='phone' placeholder="可用于登陆和找回密码">
            <div id='phonem'></div>
        </div>
        <div id='input'>
            <p>密码</p>
            <input type="password" name="psd" id='psd' placeholder="请设置登录密码">
            <div id='psdm'></div>
        </div>
        <div id='input-1'>
            <p>验证码</p>
            <input type="text" name="yz" id='yz' placeholder="请输入验证码">
            <button id='vrf'>获取验证码</button>
            <div id='vrfm'></div>
        </div>
        <button id='button'>注册</button>
    </div>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js" ></script>
    <script src="./index.js"></script>
</body>
</html>
